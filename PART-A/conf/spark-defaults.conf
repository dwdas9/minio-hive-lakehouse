# Spark defaults for Hive + Iceberg + MinIO

# JAR packages
spark.jars.packages                     org.apache.iceberg:iceberg-spark-runtime-3.4_2.12:1.4.3,org.apache.hadoop:hadoop-aws:3.3.4,com.amazonaws:aws-java-sdk-bundle:1.12.262

# Iceberg catalog using Hive Metastore
spark.sql.catalog.spark_catalog         org.apache.iceberg.spark.SparkSessionCatalog
spark.sql.catalog.spark_catalog.type    hive

spark.sql.catalog.iceberg               org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.iceberg.type          hive
spark.sql.catalog.iceberg.uri           thrift://hive-metastore:9083
spark.sql.catalog.iceberg.warehouse     s3a://warehouse/

# Hive Metastore
spark.hadoop.hive.metastore.uris        thrift://hive-metastore:9083

# S3A/MinIO configuration
spark.hadoop.fs.s3a.endpoint            http://minio:9000
spark.hadoop.fs.s3a.access.key          minioadmin
spark.hadoop.fs.s3a.secret.key          minioadmin
spark.hadoop.fs.s3a.path.style.access   true
spark.hadoop.fs.s3a.impl                org.apache.hadoop.fs.s3a.S3AFileSystem
spark.hadoop.fs.s3a.connection.ssl.enabled  false
spark.hadoop.fs.s3a.aws.credentials.provider  org.apache.hadoop.fs.s3a.SimpleAWSCredentialsProvider

# SQL extensions for Iceberg
spark.sql.extensions                    org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions
spark.sql.defaultCatalog                iceberg
